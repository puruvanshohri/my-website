<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/master.css">
  <link rel="stylesheet" href="css/support.css">
  <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="asset/font-awesome-4.7.0/css/font-awesome.min.css">
  <title>MyPortFolio</title>
</head>

<body>

  <div class="container">
    <header>
      <a href="index.html"><img src="images/MusicLogo.jpg" height="80px" alt=""></a>
    </header>
  </div>

  <nav class="flex flexCol alignCenter">
    <div class="navBox">
      <a href="index.html"><i class="fa fa-info-circle" aria-hidden="true"></i></a>
    </div>
    <div class="navBox">
      <a href="gallery.html"><i class="fa fa-music" aria-hidden="true"></i></a>
    </div>
    <div class="navBox">
      <a href="workExperience.html"><i class="fa fa-briefcase" aria-hidden="true"></i></a>
    </div>
    <div class="navBox">
      <a href="academics.html"><i class="fa fa-graduation-cap" style="padding: 10px 8px;" aria-hidden="true"></i></a>
    </div>
    <div class="navBox">
      <a href="references.html"><i class="fa fa-comments-o" aria-hidden="true"></i></a>
    </div>
    <div class="navBox">
      <a href="interests.html"><i class="fa fa-heart" aria-hidden="true"></i></a>
    </div>
    <div class="navBox">
      <a href="contact.html"><i class="fa fa-envelope active" aria-hidden="true"></i></a>
    </div>
  </nav>

  <div class="container flex">

    <aside class="flex flexCol shadow">
      <div class="asideTop flex flexCol alignCenter">
        <figure>
          <img src="images/myPic.jpg" height="175" width="175" alt="myPic">
        </figure>

        <span class="name">Puruvansh Ohri</span>
        <span class="profession">Creative Composer</span>
        <div class="accounts flex">
          <i class="fa fa-facebook" aria-hidden="true"></i>
          <i class="fa fa-twitter" aria-hidden="true"></i>
          <i class="fa fa-instagram" aria-hidden="true"></i>
          <i class="fa fa-linkedin" aria-hidden="true"></i>
          <i class="fa fa-telegram" aria-hidden="true"></i>
        </div>

      </div>
      <div class="asideBottom flex justifyCenter alignCenter">
        <a href="#">Download CV</a>

      </div>

    </aside>
    <div class="contact card shadow">
      <div class="container flex flexCol alignCenter">
        <h1 class="tag tagT1">contact me</h1>
        <div class="flex flexCol alignCenter">
          <i class="fa fa-calendar-check-o" aria-hidden="true"></i>
          <a href="appointment.html" type="button" name="button">S<span>chedule</span> A<span>ppointment</span></a>
        </div>
        <div class="">
          <form name="myForm" class="flex flexCol alignCenter" action="thanks.html" method="post" onsubmit="return validateForm()">
            <div class="flex">
              <div>
                <div>
                  <label>Full Name</label>
                </div>
                <div>
                  <input id="name" type="text" name="fullname" placeholder="Your name..">
                </div>
              </div>
              <div>
                <div>
                  <label>Email</label>
                </div>
                <div>
                  <input id="email" type="text" name="email" placeholder="abc@xyz.com">
                </div>
              </div>
            </div>
            <div class="box">
              <div>
                <label>Subject</label>
              </div>
              <div>
                <input id="subject" type="text" name="subject" placeholder="Subject..">
              </div>
            </div>
            <div class="box">
              <div>
                <label>Message</label>
              </div>
              <div>
                <textarea id="message" name="message" placeholder="Write something.." style="height:200px"></textarea>
              </div>
            </div>
            <div>
              <input type="submit" value="Submit">
            </div>

          </form>
        </div>
      </div>
    </div>

  </div>

  <footer class="flex justifyCenter alignCenter">
    <i class="fa fa-facebook" aria-hidden="true"></i>
    <i class="fa fa-twitter" aria-hidden="true"></i>
    <i class="fa fa-instagram" aria-hidden="true"></i>
    <i class="fa fa-linkedin" aria-hidden="true"></i>
    <i class="fa fa-telegram" aria-hidden="true"></i>

  </footer>

  <script src="scripts/master.js"></script>
</body>

</html>
